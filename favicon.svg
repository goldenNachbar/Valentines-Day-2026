<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff85c1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#1A0910" stroke="#B8405E" stroke-width="2"/>
  
  <!-- Heart Shape -->
  <path d="M50,80 C50,80 25,60 25,45 C25,35 30,28 38,28 C44,28 48,32 50,38 C52,32 56,28 62,28 C70,28 75,35 75,45 C75,60 50,80 50,80 Z" 
        fill="url(#heartGradient)" 
        filter="url(#glow)"
        stroke="#ff1493" 
        stroke-width="1"/>
  
  <!-- Sparkle Effect -->
  <circle cx="35" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="65" cy="38" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="25" r="1" fill="#ffffff" opacity="0.9"/>
</svg>
